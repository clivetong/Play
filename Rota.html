<!DOCTYPE html>
<html>
<head>
    <title>Who's doing what this week?</title>
    <link rel="stylesheet" type="text/css" href="Rota.css">
    <script src="Rota.js"></script>
</head>
<body>
    <div class="analog-clock">
        <svg id="svgElement" width="700" height="700">
            <defs>
                <radialGradient cx="50%" cy="50%" r="100%" spreadMethod="pad" id="radGrad">
                    <stop offset="0" stop-color="#fff" />
                    <stop offset="45%" stop-color="#999" />
                    <stop offset="50%" stop-color="#333" />
                </radialGradient>
            </defs>
            <circle id="clock-face" cx="350" cy="350" r="320" />
            <circle id="hub" cx="350" cy="350" r="10" />
            <image id="image" x="310" , y="0" width="80" height="80" image="" />
            <line id="hand" x1="350" y1="350" x2="350" y2="38" stroke-width="5px" />
        </svg>
    </div>
    <ul id="labels"></ul>
    <div>
        <span id="updateNumber">Test mode</span>
    </div>
</body>

</html>
